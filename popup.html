<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>CVSync</title>
  <style>
    :root{
      --bg:#0b0f19; --panel:#12182a; --muted:#7b88a8; --brand:#6ee7b7; --accent:#22d3ee;
      --card:#0f1424; --ring: rgba(110,231,183,.3);
    }
    *{box-sizing:border-box}
    body{margin:0; background:var(--bg); color:#e5e7eb; font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif; width:360px}
    .wrap{padding:16px}
    .header{display:flex; align-items:center; gap:8px;}
    .badge{background:linear-gradient(135deg,var(--brand),var(--accent)); -webkit-background-clip:text; background-clip:text; color:transparent; font-weight:700}
    .card{background:var(--panel); border:1px solid #1f2a44; border-radius:16px; padding:14px; box-shadow:0 0 0 1px rgba(255,255,255,.02), 0 12px 24px rgba(0,0,0,.35)}
    .row{display:flex; gap:10px; align-items:center; margin:8px 0}
    textarea{width:100%; min-height:120px; resize:vertical; background:var(--card); color:#dbeafe; border:1px solid #223155; border-radius:12px; padding:10px; outline:none}
    textarea:focus{box-shadow:0 0 0 3px var(--ring); border-color:#334d7a}
    input[type="file"]{display:none}
    .btn{width:100%; padding:12px; border-radius:12px; border:none; cursor:pointer; font-weight:600}
    .btn-primary{background:linear-gradient(135deg,var(--brand),var(--accent)); color:#0b0f19}
    .btn-secondary{background:#1b2440; color:#c7d2fe; border:1px solid #24345f}
    .pill{font-size:12px; padding:4px 8px; border-radius:999px; background:#0f1424; border:1px solid #223155; color:#a5b4fc}
    a.link{color:#7dd3fc; text-decoration:none}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="header">
      <img src="icons/icon48.png" alt="CVSync" width="24" height="24">
      <h2 style="margin:0">CVSync <span class="badge">Draft 1</span></h2>
    </div>
    <p style="margin:6px 0 12px; color:#a1a1aa">Upload your CV once. Get instant match scores on LinkedIn jobs. Your CV stays on your device.</p>

    <div class="card" aria-label="CV Input">
      <div class="row" style="justify-content:space-between">
        <span class="pill" id="status-pill">Status: Free</span>
        <span class="pill" id="scan-pill">Scans: 0/10</span>
      </div>
      <label for="cv-file" class="btn btn-secondary" style="margin:8px 0">Upload CV (.txt)</label>
      <input id="cv-file" type="file" accept=".txt">
      <textarea id="cv-text" placeholder="Or paste your CV here (text only)..."></textarea>
      <div class="row" style="gap:8px">
        <button id="save" class="btn btn-primary">Save CV</button>
        <button id="clear" class="btn btn-secondary">Clear</button>
      </div>
      <div style="margin-top:8px;font-size:12px;color:#94a3b8">Draft 1 keeps everything local and uses a simple heuristic matcher.</div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
